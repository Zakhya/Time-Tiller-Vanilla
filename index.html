<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-US-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f5aa88509.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <script defer type="module" src="index.js"></script>
    <title>Document</title>
</head>
<div id="fullCenteredContainer">

    <header> 
        <div id="headerDiv">
            <div class="logoContainer">
                <div id="logo">
                    <i class="fa-solid fa-tree"></i>
                    <span>Time Tiller</span>
                </div>
            </div>
            <div id="headerTabs">
                <div>Garden</div>
                <div>Stats</div>
            </div>
        </div>
    </header>
    <body>
        <div id="bodyContainer">
            <div id="sidebar">
                <div id="radialTimerSetion">
                    <div class="radialTimerContainer">

                        <div class="radialTextContainer">
                            <div class="radialTimerText">
                                <h3 class="min">0</h3>
                                <h3 class="dot">:</h3>
                                <h3 class="sec">00</h3>
                            </div>
                        </div>
                        <button class="startButton"> ! </button>
                    </div>
                </div>
                <div id="inventorySection"></div>
            </div>
            <div id="grid">
                <div id="gridContainer"></div>
            </div>
        </div>
    </body>
    <footer>
        <div id="footerContainer">
            <p>Habit Tracker</p>
            <div id="trackingGridContainer">
                <div id="trackingGrid"></div>
            </div>
        </div>
    </footer>
</div>
</html>
